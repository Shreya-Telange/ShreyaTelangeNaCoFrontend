<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
       
        
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Enter a task">
            <button id="addTask">ADD ITEM</button>
        </div>

        <div class="lists">
            <div class="list-container">
                <h2>To-Do List</h2>
                <ul id="todoList" class="task-list"></ul>
            </div>
            <div class="buttons">
                <button id="moveRight">MOVE TO RIGHT ></button>
                <button id="moveLeft">< MOVE TO LEFT</button>
            </div>
            <div class="list-container">
                <h2>Complete List</h2>
                <ul id="completedList" class="task-list"></ul>
            </div>
        </div>

        <button id="removeSelected">REMOVE</button>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
